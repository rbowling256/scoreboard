<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Scores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Event Scores</h1>

    <table>
        <tr>
            <th>Red</th>
            <th>Event</th>
            <th>Blue</th>
        </tr>
        <tr>
            <td id="red-wrestling-score">0</td>
            <td>Wrestling</td>
            <td id="blue-wrestling-score">0</td>
        </tr>
        <tr>
            <td id="red-horse-racing-score">0</td>
            <td>Horse Racing</td>
            <td id="blue-horse-racing-score">0</td>
        </tr>
        <tr>
            <td id="red-battle-royale-score">0</td>
            <td>Battle Royale</td>
            <td id="blue-battle-royale-score">0</td>
        </tr>
        <tr>
            <td id="red-chariot-racing-score">0</td>
            <td>Chariot Racing</td>
            <td id="blue-chariot-racing-score">0</td>
        </tr>
        <tr>
            <td id="red-archer-deathmatch-score">0</td>
            <td>Archer Deathmatch</td>
            <td id="blue-archer-deathmatch-score">0</td>
        </tr>
    </table>

    <button onclick="window.location.href='counters.html'">Back to Main Counter Page</button>

    <script src="script.js"></script>
</body>
</html>
