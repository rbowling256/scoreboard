<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10"> <!-- Auto-refresh every 10 seconds -->
    <title>Event Scores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Scoreboard</h1>

    <table> 
        <tr>
            <th class="red-event-score">Red</th>
            <th>Summary</th>
            <th class="blue-event-score">Blue</th>
        </tr>
		<tr>
            <td id="red-events-leading" class="red-event-score"><b>0</b></td>
            <td><b>Events Leading</b></td>
            <td id="blue-events-leading" class="blue-event-score"><b>0</b></td>
        </tr>
        <tr>
            <td id="red-total-points" class="red-event-score"><b>0</b></td>
            <td id="total-points"><b>Total Points</b></td>
            <td id="blue-total-points" class="blue-event-score"><b>0</b></td>
        </tr>    
    </table>

    <table>
        <tr>
            <th class="red-event-score">Red</th>
            <th>Event</th>
            <th class="blue-event-score">Blue</th>
        </tr>
        <tr>
            <td id="red-wrestling-score" class="red-event-score">0</td>
            <td>Wrestling</td>
            <td id="blue-wrestling-score" class="blue-event-score">0</td>
        </tr>
        <tr>
            <td id="red-horse-racing-score" class="red-event-score">0</td>
            <td>Horse Racing</td>
            <td id="blue-horse-racing-score" class="blue-event-score">0</td>
        </tr>
        <tr>
            <td id="red-battle-royale-score" class="red-event-score">0</td>
            <td>Battle Royale</td>
            <td id="blue-battle-royale-score" class="blue-event-score">0</td>
        </tr>
        <tr>
            <td id="red-chariot-racing-score" class="red-event-score">0</td>
            <td>Chariot Racing</td>
            <td id="blue-chariot-racing-score" class="blue-event-score">0</td>
        </tr>
        <tr>
            <td id="red-archer-deathmatch-score" class="red-event-score">0</td>
            <td>Archer Deathmatch</td>
            <td id="blue-archer-deathmatch-score" class="blue-event-score">0</td>
        </tr>
	</table>

    <button onclick="window.location.href='counters.html'">Back to Main Counter Page</button>

    <script src="script.js"></script>
</body>
</html>
